<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>440.js</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <select id="waveform-select">
      <option value="SINE">Sine</option>
      <option value="TRIANGLE">Triangle</option>
      <option value="SAWTOOTH">Sawtooth</option>
      <option value="SQUARE">Square</option>
    </select>

    <div id="keyboard">
      <button class="key" data-freq="100">SOUND</button>
      <button class="key" data-freq="150">SOUND</button>
      <button class="key" data-freq="200">SOUND</button>
      <button class="key" data-freq="250">SOUND</button>
      <button class="key" data-freq="300">SOUND</button>
    </div>

    <script src="js/app.js" charset="utf-8"></script>
    
  </body>
</html>
